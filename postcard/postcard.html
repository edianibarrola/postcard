<!DOCTYPE html>
<HTML>

<HEAD>
<link rel="stylesheet" href="stylesheet.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2820d0bfcd.js" crossorigin="anonymous"></script>
</HEAD>

<BODY>
    <div class="postcard_outer">
        <div class="pc_top">
                
                <div class="pc_title"><h1>My Postcard</h1></div>
                <img class="logo_img" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo">
        </div>

        <div class="pc_middle">
                <div class="pc_content">
                    
                    <p>&nbsp;&nbsp;&nbsp;   Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p> 
                    <br>
                    <p>&nbsp;&nbsp;&nbsp; This is so cool, can't wait to start doing more stuff!</p> 
                
                </div>
                
                <div class="pc_input">
                   
                    <input type="text" id="name" placeholder="Name">   <i class="fas fa-cat"></i> 
                <br>
                    
                    <input type="text" id="email" placeholder="Email" >  <i class="fas fa-dog"></i>
                <br>
                    
                    <input type="text" id="comment" placeholder="Comment" >  <i class="fas fa-dragon"></i>
                    
                </div>
        </div>

        <div class="pc_bottom">

            <button>Send my postcard!</button>
        </div>

            




    </div>
</BODY>





</HTML>
